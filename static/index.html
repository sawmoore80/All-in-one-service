<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AdMind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Inter, Arial, sans-serif; margin: 40px; }
    button { padding: 10px 16px; margin-right: 8px; }
    pre { background:#f6f8fa; padding:16px; border-radius:8px; overflow:auto; }
  </style>
</head>
<body>
  <h1>AdMind</h1>
  <p>Status: <span id="status">checkingâ€¦</span></p>
  <div>
    <button onclick="checkHealth()">Check Health</button>
  </div>
  <pre id="out"></pre>

<script>
const API = ""; // same origin

async function checkHealth(){
  const r = await fetch(`${API}/health`)
    .then(r=>r.json())
    .catch(e=>({error: e.toString()}));
  document.getElementById('out').textContent = JSON.stringify(r, null, 2);
}

(async ()=>{
  const r = await fetch(`${API}/health`)
    .then(r=>r.json())
    .catch(e=>({error: e.toString()}));
  document.getElementById('status').textContent = r.ok ? 'healthy' : (r.error || 'error');
})();
</script>
</body>
</html>

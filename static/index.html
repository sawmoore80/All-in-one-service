<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AdMind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{--bg:#0b0f14;--card:#121821;--muted:#8aa0b2;--accent:#4ea8ff}
    body{font-family:Inter,Arial,sans-serif;margin:28px;color:#e8eef4;background:#0b0f14}
    h1{margin:0 0 8px 0;font-size:40px}
    .bar{margin:10px 0 20px 0}
    .btn{padding:10px 14px;border-radius:8px;border:1px solid #2b3a49;background:#17202b;color:#e8eef4;margin-right:10px;cursor:pointer}
    .btn:hover{background:#1a2633}
    .section-title{font-size:22px;margin:24px 0 10px 0}
    .card{background:var(--card);border:1px solid #223142;border-radius:12px;padding:14px;margin:8px 0}
    pre{background:#0f141b;border:1px solid #1e2a36;border-radius:10px;padding:12px;overflow:auto}
    table{width:100%;border-collapse:collapse;color:#e8eef4}
    th,td{padding:10px;border-bottom:1px solid #1f2b39;font-size:14px}
    th{color:#9fb3c8;text-align:left}
    .kpis{display:grid;grid-template-columns:repeat(4,minmax(180px,1fr));gap:12px;margin:10px 0}
    .kpi{background:#121a23;border:1px solid #203040;border-radius:12px;padding:14px}
    .kpi .label{color:#9fb3c8;font-size:12px}
    .kpi .value{font-size:22px;font-weight:700}
    .kpi .sub{color:#8aa0b2;font-size:12px}
    .rec{padding:12px;border-bottom:1px solid #1f2b39}
    .rec-title{font-weight:700}
    .grid{display:grid;grid-template-columns:1fr;gap:8px}
    @media(min-width:900px){.grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}}
  </style>
</head>
<body>
  <h1>AdMind</h1>
  <div>Status: <strong id="status">checkingâ€¦</strong></div>
  <div class="bar">
    <button class="btn" onclick="refreshHealth()">Check Health</button>
    <button class="btn" onclick="seedDemo()">Seed Demo Data</button>
  </div>

  <div class="section-title">Overview</div>
  <div class="kpis" id="kpis"></div>

  <div class="grid2">
    <div class="card"><canvas id="trendChart" height="140"></canvas></div>
    <div class="card"><canvas id="topChart" height="140"></canvas></div>
  </div>

  <div class="section-title">Recommendations</div>
  <div id="recs" class="card"></div>

  <div class="section-title">Accounts</div>
  <div class="card"><table>
    <thead><tr><th>ID</th><th>Name</th><th>Platform</th><th>Monthly Spend</th></tr></thead>
    <tbody id="accounts"></tbody>
  </table></div>

  <div class="section-title">Campaigns</div>
  <div class="card"><table>
    <thead>
      <tr>
        <th>ID</th><th>Account</th><th>Name</th><th>Status</th>
        <th>Spend</th><th>CPA</th><th>ROAS</th><th>CTR</th>
        <th>Impressions</th><th>Clicks</th><th>Conversions</th>
      </tr>
    </thead>
    <tbody id="campaigns"></tbody>
  </table></div>

  <div class="section-title">API Output</div>
  <div class="card"><pre id="out">{}</pre></div>

  <script src="/static/app.js?v=6"></script>
</body>
</html>
